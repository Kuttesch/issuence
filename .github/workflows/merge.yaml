name: On merge

on:
  push:
    branches:
      - dev-main
      - main

jobs:
    merge:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js with pnpm
              uses: ./.github/actions/setup-node

            - name: Check dev
              run: pnpm --filter frontend dev && pnpm --filter backend dev
