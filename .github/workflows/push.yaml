name: Lint the codebase

permissions:
  contents: write

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: |
          npm install -g pnpm
          pnpm install

      - name: Format frontend
        run: |
          cd app/frontend
          pnpm prettier

      - name: Format backend
        run: |
          cd app/backend
          pnpm prettier
      
      - name: Format website
        run: |
          cd website
          pnpm prettier

      - name: Checkout branch before pushing
        run: |
          git checkout main || git checkout -b main  # Ensure you're on a branch

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: format codebase" || echo "No changes to commit"
          git diff --quiet || git push
        env:
          TOKEN: ${{ secrets.TOKEN }}

  check:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: |
          npm install -g pnpm
          pnpm install

      - name: Fix Electron sandbox permissions
        run: sudo chown root:root node_modules/.pnpm/electron@*/node_modules/electron/dist/chrome-sandbox && sudo chmod 4755 node_modules/.pnpm/electron@*/node_modules/electron/dist/chrome-sandbox

      - name: Start frontend
        run: |
          pnpm --filter frontend dev &
          FRONTEND_PID=$!
          sleep 10
          kill $FRONTEND_PID

      - name: Start backend
        run: |
          pnpm --filter backend build-ts
          xvfb-run --auto-servernum -- pnpm --filter backend start -- --no-sandbox &
          BACKEND_PID=$!
          sleep 10
          kill $BACKEND_PID

  check-website:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: |
          npm install -g pnpm
          pnpm install

      - name: Check website
        run: |
          cd website
          pnpm check

  pages:
    runs-on: ubuntu-latest
    needs: check-website
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: |
          npm install -g pnpm
          pnpm install

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          cd website
          pnpm build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "Deploy website"
